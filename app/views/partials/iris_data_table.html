<table class="table">
    <thead>
    <tr>
        <th scope="col">Path</th>
        <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
    {% for item in iris_data %}
    <tr>
        <td>^{{global_name}}({% if is_first %}0, {%endif%}{% for path_part in item['path_list'] %}{% if loop.index > 1 %},
            {%endif%}{{path_part}}{% endfor %})
        </td>
        <td>{{item['value']}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
