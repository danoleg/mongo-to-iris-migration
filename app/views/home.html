{% extends 'base.html' %}

{% block title %}Home{% endblock %}


{% block content %}
<h2 class="sub-title">Select MongoDB collection</h2>

<div class="row">
    {% for collection in data['collections'] %}
    <div class="card" style="width: 18rem; margin: 15px">
        <div class="card-body">
            <h5 class="card-title">{{collection}}</h5>
            <a href="/mongodb/{{collection}}" class="btn btn-primary">Open</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
